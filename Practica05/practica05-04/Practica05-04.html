<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica05-04</title>
	<meta name="author" content="Javier Renedo" />
	<link rel="stylesheet" type="text/css" href="Practica05-04.css"/>
</head>
<body>
	<main>
		<section>
			<article>
				<form name="formulario">
					<div class="divSuperior">
						<div>
							<h3>Decimal</h3>
							<input type="text" name="decimal">
						</div>
						<div>
							<h3>Binario</h3>
							<input type="text" name="binario" disabled="disabled">
						</div>
						<div>
							<h3>Octal</h3>
							<input type="text" name="octal" disabled="disabled">
						</div>
						<div>
							<h3>Hexadecimal</h3>
							<input type="text" name="hexacimal" disabled="disabled">
						</div>
					</div>
					<div>
						<input class="boton" type="button" name="boton" value="Convertir"/>
					</div>
				</form>
			</article>
		</section>
	</main>
	
	<script type="text/javascript" src="Practica05-04.js"></script>
</body>
</html>

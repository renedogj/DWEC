<!doctype html>
<html lang="es">
	<head>
		<meta name="author" content="tu nombre" />	
		<meta charset="utf-8" />
		<title>Examen Final Marzo Ejercicio Nº 1</title>
		<link href="css/ejercicio01.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript"> </script>
		
		<script type="text/javascript" src="js/Ej1/validaciones.js"></script>
		<script type="text/javascript" src="js/Ej1/ejercicio-01.js"></script>
	</head>
	<body>
		<header>
			<h1>Examen Final Marzo Ejercicio Nº 1</h1>
		</header>
		<nav>
		</nav>
		<main>
			<section>
				<article>
					<div>
						<form name="formulariomarzo" size="5">
							<label for="codigoexpor">Código exportación</label>
							<input type="text" name="codigoexpor" /> 
							<input type="text" name="errcodigoexpor" class="error" /> <br />
							<label for="nombre">Nombre artículo </label>
							<input type="text" name="nombre" /> 
							<input type="text" name="errnombre" class="error" /> <br />
							<label for="unidades">Unidades</label>
							<input type="text" name="unidades" /> 
							<input type="text" name="errunidades" class="error" /> <br />
							<label for="interno">Código interno</label>
							<input type="text" name="interno" /> 
							<input type="text" name="errinterno" class="error" /><br />
							<label for="descripcion">Descripción</label>
							<input type="text" name="descripcion" /> 
							<input type="text" name="errdescripcion" class="error" /><br />
							<label for="valor">Valor</label>
							<input type="text" name="valor" /> 
							<input type="text" name="errvalor" class="error" /><br />
							<label for="internacional">Código internacional</label>
							<input type="text" name="internacional" />
							<input type="text" name="errinternacional" class="error" /><br />
							<label for="caracteristicas">Características</label>
							<input type="text" name="caracteristicas" /> 
							<input type="text" name="errcaracteristicas" class="error" /><br />
							<label for="fecha">Fecha de alta</label>
							<input type="text" name="fecha" /> 
							<input type="text" name="errfecha" class="error" /> <br />
							<fieldset>
								<legend>Tipo de artículo</legend>
								<input type="radio" name="tipo" value="alimentacion"> Alimentación
								<input type="radio" name="tipo" value="vestir"> Vestir
								<input type="radio" name="tipo" value="electronica"> Electrónica 
								<input type="text" name="errtipo" class="error" /> 
							</fieldset> <br /><br /><br /><br />
							<fieldset></legend>
								<legend>Ciudades donde hay fabricas</legend>
								<input type="checkbox" name="madrid" value="madrid" />Madrid
								<input type="checkbox" name="barcelona" value="madrid" />Barcelona
								<input type="checkbox" name="bilbao" value="bilbao" />Bilbao
								<input type="text" name="errciudad" class="error" /> 
							</fieldset> <br /> <br /><br /><br />
							<label>Comunidades autónomas con tiendas</label>
							<select name="comunidad" size="5">
								<option>Andalucia</option>
								<option>Aragón</option>
								<option>Asturias</option>
								<option>Baleares, Islas</option>
								<option>Canarias, Islas</option>
								<option>Cantabria</option>
								<option>Castilla-La Mancha</option>
								<option>Castilla y León</option>
								<option>Cataluña</option>
								<option>Ceuta</option>
								<option>Comunidad Valenciana</option>
								<option>Extremadura</option>
								<option>Galicia</option>
								<option>La Rioja</option>
								<option>Madrid</option>
								<option>Murcia</option>
								<option>Melilla</option>
								<option>Navarra</option>
								<option>Pais Vasco</option>	
							</select>
							<input type="text" name="errcomunidades" class="error" /> <br />
							<input type="submit" value="Enviar" />
						</form>
					</div>
				</article>
			</section>
		</main>
		<footer>
		</footer>
		<aside>
		</aside>

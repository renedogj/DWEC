	<label>Minimo</label>
	<input type="text" id="minimo"><br><br>
	<script type="text/javascript">
		function minimo(valor1,valor2,valor3){
			var min = valor1;
			for(let x of arguments){
				if(x < min){
					min = x;
				}
			}
			return min;
		}
		function mostrarMinimos(){
			v1 = document.getElementById("valor1").value;
			v2 = document.getElementById("valor2").value;
			v3 = document.getElementById("valor3").value;
			v4 = document.getElementById("valor4").value;
			v5 = document.getElementById("valor5").value;
			document.getElementById("minimo").value = minimo(v1,v2,v3,v4,v5);
		}
	</script>
